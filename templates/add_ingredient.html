<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加食材</title>
</head>
<body>
    <h1>添加新食材</h1>
    <form method="POST" action="{{ url_for('ingredient.add') }}">
        <label for="name">食材名称：</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="quantity">数量：</label>
        <input type="number" id="quantity" name="quantity" required><br><br>
        <label for="unit">单位：</label>
        <input type="text" id="unit" name="unit"><br><br>
        <label for="calories">热量：</label>
        <input type="number" id="calories" name="calories"><br><br>
        <label for="expiry_date">过期日期：</label>
        <input type="date" id="expiry_date" name="expiry_date"><br><br>
        <button type="submit">提交</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
