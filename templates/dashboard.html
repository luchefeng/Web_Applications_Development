<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>仪表盘</title>
</head>
<body>
    <h1>欢迎来到仪表盘</h1>

    <h2>您的食材信息：</h2>
    <table>
        <thead>
            <tr>
                <th>食材名称</th>
                <th>数量</th>
                <th>单位</th>
                <th>热量</th>
                <th>过期日期</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for ingredient in ingredients %}
                <tr>
                    <td>{{ ingredient.name }}</td>
                    <td>{{ ingredient.quantity }}</td>
                    <td>{{ ingredient.unit }}</td>
                    <td>{{ ingredient.calories }}</td>
                    <td>{{ ingredient.expiry_date }}</td>
                    <td>
                        <a href="{{ url_for('ingredient_bp.update_ingredient', ingredient_id=ingredient.id) }}">更新</a>
                        <a href="{{ url_for('ingredient_bp.delete_ingredient', ingredient_id=ingredient.id) }}">删除</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('ingredient_bp.add_ingredient') }}">添加食材</a>
</body>
</html>
