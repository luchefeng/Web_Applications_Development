<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="POST" action="{{ url_for('register') }}">
    <label>用户名</label>
    <input type="text" name="username" required>
    <label>邮箱</label>
    <input type="email" name="email" required>
    <label>密码</label>
    <input type="password" name="password" required>
    <button type="submit">注册</button>
</form>
</body>
</html>
