<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
    <h1>All Users</h1>
    <ul>
        {% for user in users %}
        <li>
            <a href="/users/{{ user.id }}">{{ user.username }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
