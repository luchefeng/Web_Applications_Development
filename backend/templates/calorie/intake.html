<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calorie Intake</title>
</head>
<body>
    <h1>卡路里摄入记录</h1>
    <form method="POST">
        卡路里摄入量(大卡): <input type="number" name="intake" required><br>
        用餐时间:
        <select name="meal_time" required>
            <option value="早餐">早餐</option>
            <option value="午餐">午餐</option>
            <option value="晚餐">晚餐</option>
            <option value="其他">其他</option>
        </select><br>
        菜品: <input type="text" name="food_item" required><br>
        <button type="submit">记录摄入</button>
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    {% endwith %}
</body>
</html>
