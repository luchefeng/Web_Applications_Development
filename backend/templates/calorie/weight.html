<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weight Record</title>
</head>
<body>
    <h1>体重记录仪</h1>
    <form method="POST">
        体重(kg): <input type="number" step="0.1" name="weight" required><br>  <!-- 允许输入浮点数 -->
        日期: <input type="date" name="date" required><br>
        <button type="submit">记录体重</button>
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    {% endwith %}
</body>
</html>
